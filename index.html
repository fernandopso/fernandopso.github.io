---
layout: default
---

<div class="home">
  <table>
    {% for post in site.posts %}
      <tr>
        <td width="100" style="border-color: #fff;">
          <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        </td>
        <td style="border-color: #fff;">
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
